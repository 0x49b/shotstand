{% extends 'layouts/master.html' %}
{% block body %}

<div class="m-5 text-center">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="post" onsubmit="return shureShutdown(event);">
        <p><label class="text-light" for="shutdown-button">Shotstand ausschalten?</label></p>
        <button type="submit" class="btn btn-link border border-light rounded" id="shutdown-button">
            <img src="{{ url_for('static', filename='img/shutdown.png') }}">
        </button>
    </form>
</div>

<script>
    function shureShutdown(event){
        console.debug(event);
        let r = confirm("Soll der Shotstand ausgeschaltet werden?");
        if (r) {
            console.log("You pressed OK!");
        } else {
            console.log("You pressed Cancel!");
            event.preventDefault();
        }
    }
</script>
{% endblock %}
